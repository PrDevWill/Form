<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a91b680d9c.js" crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>
<body>
    <div id="form">
        <form>
            <h2 class="title">Formulário

            </h2><br>
            <label for="username">Nome Completo</label>
            <div class="input">
                <i class="fa-solid fa-n"></i>
                <input id="username" name="username" placeholder="Nome" Type="text">
            </div>

            <label for="email">E-mail</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="Email" type="text">
            </div>
            
            <label for="date">Data de Nascimento</label>
            <div class="input">
                <i class="fa-solid fa-calendar-days"></i>
                <input id="date" type="date">
            </div>

            <label for="color">Cor Favorita </label>
            <div class="input">
                <i class="fa-solid fa-check"></i>
                <input id="color" type="color"><br>
                <i class="fa-solid fa-book"></i>
                Gosta de livros ?
                <br>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Sim</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Não</label><br>
                
            </div>

            <i class="fa-solid fa-film"></i>
            <label for="text">Série ou Filme favorito</label>
            <div class="input2">
                <textarea rows="7" cols="40" maxlength="500"></textarea>
            </div>

            <div id="btn">
                <button type="submit"> Enviar Formulário</button>
            </div>
<br>
            <h1 class='contato'>Contato:<i class="fa-brands fa-instagram"></i> william.mss16 
            </h1>
            <h1 class="desen">Desenvolvido por William Simas</h1>

        </form>        
    </div>

        
</body>
</html>
